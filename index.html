<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carta a las Madres de la Kamarilla</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <div class="container-letter">
      <div class="cover" id="cover"></div>
      <span class="heart">♥</span>
      <p class="paper" id="mainMessage">
        "Hoy celebro tu amor transformador, ese que con manos de alma teje los hilos invisibles de nuestra familia. En ti late la fuerza que nutre, el cuidado que sana y la alegría que convierte lo simple en eterno."
        Feliz dia de la Madre.
        De parte de Nano
      </p>
      <div class="letter"></div>
    </div>

    <div class="selector">
      <label for="nombre">Elegí tu nombre:</label>
      <select id="nombre">
        <option value="">-- Seleccioná --</option>
        <option value="Ysela">Ysela</option>
        <option value="Yasi">Yasi</option>
        <option value="Grecia">Grecia</option>
      </select>
    </div>

    <div class="options">
      <button id="open" disabled>Abrir Carta</button>
      <button id="close" disabled>Cerrar Carta</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
